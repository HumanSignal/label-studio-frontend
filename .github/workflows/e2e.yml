name: E2E Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm i
    - run: npm run build-bundle
    - run: npx serve -l tcp://localhost:3000 build &
    - run: npm run test:e2e:headless

