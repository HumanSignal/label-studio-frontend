name: "CI/CD Pipleline"

on:
  push:
    branches: [master, "**"]

jobs:
  build_bundle:
    name: "Build JS Bundle"
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    uses: heartexlabs/label-studio-frontend/.github/workflows/build_bundle.yml
    with:
      sha: ${{ github.event.pull_request.head.sha || github.event.after }}
      branch_name: ${{ github.event.pull_request.head.ref || github.ref_name }}
    secrets: inherit

  run_e2e:
    name: "Run E2E tests"
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    uses: heartexlabs/label-studio-frontend/.github/workflows/e2e_tests.yml
    needs:
      - build_bundle
    with:
      sha: ${{ github.event.pull_request.head.sha || github.event.after }}
      branch_name: ${{ github.event.pull_request.head.ref || github.ref_name }}
    secrets: inherit

  run_unit:
    name: "Run Unit tests"
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    uses: heartexlabs/label-studio-frontend/.github/workflows/unit_tests.yml
    with:
      sha: ${{ github.event.pull_request.head.sha || github.event.after }}
      branch_name: ${{ github.event.pull_request.head.ref || github.ref_name }}
    secrets: inherit
