name: Build LSF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://npm.pkg.github.com/
    - run: npm i
    - run: CI=false npm run build-bundle
    - uses: actions/upload-artifact@master
      with:
        name: build ${{github.sha}}
        path: build/
