name: Build LSF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm i
    - run: CI=false npm run build-bundle
    - uses: actions/upload-artifact@master
      with:
        name: webpack artifacts
        path: build/
    - run: npm publish
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
